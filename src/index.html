<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="../public/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>

    <!-- Form to POST a fragment -->
    <section hidden id="fragmentPostFormSection">
      <h2>Create a Fragment</h2>
      <form id="fragmentPostForm">
        <label for="fragmentType">Fragment Type:</label>
        <input type="text" id="fragmentType" required />
        <br />

        <!-- Text input for Fragment data -->
        <div id="textInputSection">
          <label for="fragmentData">Fragment Data (text):</label>
          <textarea id="fragmentData"></textarea>
        </div>

        <!-- File Input -->
        <div id="fileInputSection">
          <label for="fragmentFile">Or upload a file:</label>
          <input type="file" id="fragmentFile" />
        </div>
        <br />
        <br />

        <button type="submit">Create Fragment</button>
      </form>
    </section>

    <!-- For fragment creation status message -->
    <section>
      <div id="fragmentCreateStatus">
        <!-- <p class="status-message" style="color: rgb(231, 133, 149)">You can create a Fragment after login</p> -->
        <p class="status-message"></p>
      </div>
    </section>

    <!-- For displaying the fragment list -->
    <section hidden id="fragmentListSection">
      <h2><span class="username"></span>'s Fragment Metadata:</h2>
      <!-- Fragment list container -->
      <div id="fragmentListContainer"></div>
    </section>

    <!-- Update fragment form modal -->
    <div id="updateFragmentModal" class="modal">
      <div class="modal-content">
        <h2>Edit Fragment</h2>
        <form id="updateFragmentForm">
          <label for="fragmentTypeM">Fragment Type:</label>
          <input type="text" id="fragmentTypeM" name="type" required />

          <div id="textInputSection">
            <label for="fragmentDataM">Fragment Data (text):</label>
            <textarea id="fragmentDataM"></textarea>
          </div>

          <div id="fileInputSection">
            <label for="fragmentFileM">Or upload a file:</label>
            <input type="file" id="fragmentFileM" />
          </div>

          <br />

          <button type="submit" id="updateFragmentM">Update Fragment</button>
          <button type="button" id="closeModal">Close</button>
        </form>
      </div>
    </div>
  </body>
</html>
